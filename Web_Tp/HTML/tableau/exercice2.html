<!DOCTYPE html>
<html>
<head>
	<title>exercice 2 tableau</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../css/tableauExercice2.css">
</head>
<body>
	<table>
		<thead>
			<th>Vitesse mesurée en km/h </th>
			<th>Nombre de véhicules</th>
			<th>Sanction opérées</th>
		</thead>
		<tfoot>
			<th>Vitesse mesurée en km/h </th>
			<th>Nombre de véhicules</th>
			<th>Sanction opérées</th>
		</tfoot>
		<tr>
			<td>de 90 à 110 km/h</td>
			<td>325</td>
			<td>NON</td>
		</tr>
		<tr>
			<td>de 110 à 130 km/h</td>
			<td>564</td>
			<td>NON</td>
		</tr>
		<tr>
			<td>de 130 à 140 km/h</td>
			<td>323</td>
			<td>NON</td>
		</tr>
		<tr>
			<td>de 140 à 160 km/h</td>
			<td>223</td>
			<td>Amende</td>
		</tr>
		<tr>
			<td>de 160 à 190 km/h</td>
			<td>87</td>
			<td>Retrait</td>
		</tr>
		
	</table>

</body>
</html>
